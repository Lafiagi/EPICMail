<html>
    <head>
        <title>
            Login to EPIC Mail
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <div id="container">
            <form>
                <h3 id="form-header">
                    Login To EPIC Mail
                </h3>
                <div class="form-group" >
                    <input placeholder="Email Address" id="email" class="input" type="email" required>
                </div>
                
                <div class="form-group">
                    <input placeholder="Enter Your Password" id="password" class="input" type="password" required>
                </div>
                <button id="submit" onclick="submit(email.value, password.value)">
                    Login
                </button>
            </form>
            <p><br>
                <h4>
                    <a href="register.html">Dont have an account?</a>
                </h4>

                <h4>
                        <a href="login.html"> Forgot Password?</a>
                    </h4>
            </p>
        </div>
    </body>
</html>
