<html>
    <head>
        <title>Reset an EPIC Mail Account Password</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <div id="container">
            <form>
                <h3 id="form-header">
                   Password Recovery
                </h3>

                <div class="form-group" >
                    <input placeholder="Email Address" id="email" class="input" type="email" required>
                </div>

                <button id="submit" onclick="submit(email.value, password.value)">
                    Register
                </button>
            </form>

            <p><br>
                <h4>
                    <a href="login.html" class="link"> Have an account?</a>
                </h4>

                <h4>
                    <a href="reset.html" class="link">Dont have and Account?</a>
                </h4>
            </p>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
