<html>
    <head>
        <title>
            Register an EPIC Mail Account
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <div id="container">
            <form>
                <h3 id="form-header">
                   Create Account
                </h3>
                <div class="form-group" >
                    <input placeholder="Full Name (First Name Last Name)" id="fname" class="input" type="text" required>
                </div>

                <div class="form-group">
                    <input placeholder="User Name" id="uname" class="input" type="text" required>
                </div>

                <div class="form-group" >
                    <input placeholder="Email Address" id="email" class="input" type="email" required>
                </div>
                
                <div class="form-group">
                    <input placeholder="Enter Your Password" id="password" class="input" type="password" required>
                </div>

                <button id="submit" onclick="submit(email.value, password.value)">
                    Register
                </button>
            </form>

            <p><br>
                <h4>
                    <a href="login.html" class="link"> Have an account?</a>
                </h4>

                <h4>
                    <a href="reset.html" class="link">Forgot Password?</a>
                </h4>
            </p>
        </div>
    </body>
</html>
